$schema: >-
  https://raw.githubusercontent.com/popu2do/PoshTheme_popu/main/popu.omp.yaml
blocks:
  - alignment: left
    segments:
      - background: "#333333"
        foreground: "#03a6ff"
        style: plain
        template: " {{ if .WSL }}WSL at {{ end }}{{.Icon}} <#0080ff>\u276f</>"
        type: os
      - background: "#333333"
        foreground: "#F2635F"
        style: plain
        template: " \uf0e7 "
        type: root
      - background: "#333333"
        foreground: "#F2635F"
        properties:
          style: full
        style: plain
        template: " {{ path .Path .Location }} "
        type: path
      - background: "#333333"
        foreground: "#29aba4"
        style: plain
        template: "<#0080ff>\u276f </>{{ .HEAD }} "
        type: git
      - background: transparent
        foreground: "#333333"
        style: plain
        template: "\ue0b0"
        type: text
    type: prompt
  - alignment: right
    segments:
      - background: "#FFE873"
        foreground: "#4584B6"
        leading_diamond: "\ue0b6"
        style: diamond
        template: " {{ if .Error }}{{ .Error }}{{ else }}{{ if .Venv }}{{ .Venv }} {{ end }}{{ .Full }}{{ end }} <transparent>\ue0b6</>"
        type: python
      - background: "#7FD5EA"
        foreground: "#ffffff"
        leading_diamond: "\ue0b6"
        style: diamond
        template: " {{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ end }} <transparent>\ue0b6</>"
        type: go
      - background: "#333333"
        foreground: "#F4D00C"
        leading_diamond: "\ue0b6"
        style: diamond
        template: " {{ .UserName }}@{{ .HostName }} "
        type: session
      - background: "#333333"
        foreground: "#1BD760"
        properties:
            playing_icon: "\uE602 "
            paused_icon: "\uF8E3 "
            stopped_icon: "\uF04D "
        style: powerline
        template: "<#0080ff>|</> ï†¼ {{ .Icon }}{{ if ne .Status \"stopped\" }}{{ .Artist }} - {{ .Track }}{{ end }} "
        type: spotify
    type: prompt
  - alignment: left
    newline: true
    segments:
      - foreground: "#0080ff"
        foreground_templates:
          - "{{ if gt .Code 0 }}#333333{{ end }}"
        properties:
          always_enabled: true
        style: plain
        template: "\u276f "
        type: status
    type: prompt
version: 2
